#        - Drupal\DrupalExtension\Context\MessageContext
#        - Drupal\DrupalExtension\Context\DrushContext
    general:
      filter:
      paths:
        - "%paths.base%/features/general"
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
  extensions:
    Behat\MinkExtension:
      goutte:
        guzzle_parameters:
          verify: false
          config:
            curl:
              CURLOPT_TIMEOUT: 300
              CURLOPT_CONNECTTIMEOUT: 0
      javascript_session: selenium2
      selenium2:
        wd_host: http://selenium:4444/wd/hub
        browser: chrome
        capabilities:
          marionette: true
      base_url: 'https://drupal.test'
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        Pre-header: ".region-pre-header"
        Header: ".region-header"
        Highlighted: ".region-highlighted"
        Tabs: ".region-tabs"
        Banner Top: ".region-banner-top"
        Breadcrumbs: ".region-breadcrumbs"
        Page Title: ".region-page-title"
        Content: ".region-content"
        Sidebar: ".region-sidebar"
        Content Bottom: ".region-content-bottom"
        Footer: ".region-footer"
        Bottom: ".region-bottom"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages--error'
        success_message_selector: '.messages--status'
      api_driver: 'drush'
      drupal:
        drupal_root: '/var/www/html/docroot'
      drush:
        alias: 'drupal.local'
        binary: '../../bin/drush'
    FailAid\Extension:
      screenshot:
        directory: "%paths.base%/screenshots/"
        mode: default
        autoClean: true
