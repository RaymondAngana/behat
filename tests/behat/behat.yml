default:
  suites:
#    default:
#      contexts:
#        - Drupal\DrupalExtension\Context\DrupalContext
#        - Drupal\DrupalExtension\Context\MinkContext
#        - Drupal\DrupalExtension\Context\MessageContext
#        - Drupal\DrupalExtension\Context\DrushContext
    general:
      filter:
      paths:
        - "%paths.base%/features/general"
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
  extensions:
    Behat\MinkExtension:
      goutte:
        guzzle_parameters:
          verify: false
          config:
            curl:
              CURLOPT_TIMEOUT: 300
              CURLOPT_CONNECTTIMEOUT: 0
      javascript_session: selenium2
      selenium2:
        wd_host: http://selenium:4444/wd/hub
        browser: chrome
        capabilities:
          marionette: true
      base_url: 'https://drupal.test'
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        Footer: "footer.footer"
        Page Title: "div.layout-page-title"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages--error'
        success_message_selector: '.messages--status'
      api_driver: 'drush'
      drush:
        alias: 'behat.local'
    FailAid\Extension:
      screenshot:
        directory: "%paths.base%/screenshots/"
        mode: default
        autoClean: true
promettraining:
  suites:
    general:
      filters:
        tags: ~@skip
  extensions:
    Behat\MinkExtension:
      javascript_session: selenium2
      selenium2:
        wd_host: http://selenium.test:4444/wd/hub
        browser: chrome
        capabilities:
          marionette: true
      base_url: 'https://behat.promettraining.com'
    Drupal\DrupalExtension:
      api_driver: 'drush'
      drush:
        alias: 'behat.promettraining'
