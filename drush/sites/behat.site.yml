# Edit or remove this file as needed.
# Docs at https://github.com/drush-ops/drush/blob/master/examples/example.site.yml

## Alias to work with the docker stack
local:
  root: /var/www/html/docroot
  uri: https://drupal.test
  paths:
    - files: /var/www/html/docroot/sites/default/files
    - drush-script: /var/www/html/bin/drush
promettraining:
  host:  behat.promettraining.com
  root:  /var/www/sites/behat.promettraining.com/docroot
  uri: https://behat.promettraining.com
  paths:
    - files: /var/www/sites/behat.promettraining.com/docroot/sites/default/files
    - drush-script: '/var/www/sites/behat.promettraining.com/bin/drush'
  user: jrtabigue
